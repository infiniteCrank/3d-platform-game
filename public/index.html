<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-Player 3D Platformer with Lobby</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas { display: block; }

    /* Lobby Modal Styles */
    #lobbyModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lobbyContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    #lobbyContent h2 {
      margin-top: 0;
    }

    #lobbyContent input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
    }

    #lobbyContent button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    /* Hide the lobby modal when not needed */
    .hidden {
      display: none;
    }

    .show {
      display: flex;
    }

    /* Game Info Overlay */
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Lobby Modal -->
  <div id="lobbyModal" class="show">
    <div id="lobbyContent">
      <h2>Join a Game Lobby</h2>
      <input type="text" id="lobbyIDInput" placeholder="Enter Lobby ID">
      <div>
        <button id="joinLobbyBtn">Join Lobby</button>
        <button id="createLobbyBtn">Create Lobby</button>
      </div>
      <p id="lobbyError" style="color:red;"></p>
    </div>
  </div>

  <!-- Game Info Overlay -->
  <div id="info" class="hidden">
    <h3>Player Controls:</h3>
    <p>Move: Arrow Keys</p>
    <p>Jump: Space</p>
    <div id="totalCubes"></div>
    <div id="player1Cubes"></div>
    <div id="player2Cubes"></div>
  </div>

  <!-- Three.js CDN -->
  <script type="importmap">
    {
        "imports": {
            "three": "http://localhost:8080/node_modules/three/build/three.module.min.js",
            "oimo": "http://localhost:8080/node_modules/oimo/build/oimo.module.js"
        }
    }
</script>  
  <!-- Your JavaScript file -->
  <script type="module" src="main.js"></script>
</body>
</html>
